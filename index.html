<html>
    <head>
        <title>Calculator</title>
    </head>
    <script src="scrpt.js"></script>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="main">
        <div class="disp">
            <input type="text" id="op">
        </div>
        <div class="btn">
            <table>
                <tr>
                    <td>
                        <input type="button" value="7" onclick="onc(this)">
                    </td>
                    <td>
                        <input type="button" value="8" onclick="onc(this)">
                    </td>
                    <td>
                        <input type="button" value="9" onclick="onc(this)">
                    </td>
                    <td>
                        <input type="button" value="/" onclick="onc(this)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="4" onclick="onc(this)">
                    </td>
                    <td>
                        <input type="button" value="5" onclick="onc(this)">
                    </td>
                    <td>
                        <input type="button" value="6" onclick="onc(this)">
                    </td>
                    <td>
                        <input type="button" value="*" onclick="onc(this)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="1" onclick="onc(this)">
                    </td>
                    <td>
                        <input type="button" value="2" onclick="onc(this)">
                    </td>
                    <td>
                        <input type="button" value="3" onclick="onc(this)">
                    </td>
                    <td>
                        <input type="button" value="-" onclick="onc(this)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="0" onclick="onc(this)">
                    </td>
                    <td>
                        <input type="button" value="C" onclick="clr(this)" id="clr">
                    </td>
                    <td>
                        <input type="button" value="=" onclick="ans(this)">
                    </td>
                    <td>
                        <input type="button" value="+" onclick="onc(this)">
                    </td>
                </tr>
            </table>
        </div>
    </div>        

</body>
</html>
